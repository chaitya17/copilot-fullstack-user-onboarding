apiVersion: v1
kind: Service
metadata:
  name: user-onboard-backend
  labels:
    app: user-onboard
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: user-onboard
    component: backend

---
apiVersion: v1
kind: Service
metadata:
  name: user-onboard-frontend
  labels:
    app: user-onboard
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: user-onboard
    component: frontend

---
apiVersion: v1
kind: Service
metadata:
  name: user-onboard-rabbitmq
  labels:
    app: user-onboard
    component: rabbitmq
spec:
  type: ClusterIP
  ports:
  - port: 5672
    targetPort: 5672
    protocol: TCP
    name: amqp
  - port: 15672
    targetPort: 15672
    protocol: TCP
    name: management
  selector:
    app: user-onboard
    component: rabbitmq
